version: "3.1"

services:
  mongo:
    container_name: io.kaplab.cards.mongo
    image: mongo:3.2.4
    ports:
    - 27017:27017
    command: --smallfiles
    
  mongo-init:
    container_name: io.kaplab.cards.mongo-init
    build: ./mongo-init
    links:
      - mongo
      
  mongo-client:
    container_name: io.kaplab.cards.mongo-client
    image: mongoclient/mongoclient
    ports:
    - 3030:3000
    environment:
      - MONGOCLIENT_DEFAULT_CONNECTION_URL=mongodb://mongo:27017
    links:
      - mongo

  api:
    image: io.kaplab.cards.api.image
    container_name: io.kaplab.cards.api
    build: ./api
    ports:
    - 8080:8080
    links:
    - mongo
    entrypoint: "java -Djava.security.egd=file:/dev/./urandom -jar /app.jar"

  app:
    image: io.kaplab.cards.webapp.image
    container_name: io.kaplab.cards.webapp
    build: ./app
    ports:
        - 3000:80
