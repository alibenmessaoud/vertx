<div class="card-footer-qr-code-container">
    <qrcode [qrdata]="url" [size]="50" [level]="'M'"></qrcode>
</div>
<div class="card-footer-container">
    {{ card.licence }}
    <br>
    <mat-chip-list>
        <mat-chip *ngFor="let tag of card.tags" [routerLink]="['/', 'tag', tag]">
            {{ tag }}
        </mat-chip>
    </mat-chip-list>
</div>
